<div class="form-check">
  <label class="form-check label">
    <input type="checkbox" class="form-check-input" [(ngModel)]="includeShiped">
    Display shiped Order
  </label>
</div>
<table class="table table-sm">
  <thead>
    <tr>
      <th>Name</th>
      <th>Zip</th>
      <th colspan="2">Cart</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="getOrders().length == 0">
      <td colspan="5">There are no Orders</td>
    </tr>
    <ng-template ngFor let-o [ngForOf]="getOrders()">
      <tr>
        <td>{{o.name}}</td>
        <td>{{o.zip}}</td>
        <th>Product</th>
        <th>Quantity</th>
        <td>
          <button class="btn btn-warning m-1" (click)="markShiped(o)">
            Ship
          </button>
          <button class="btn btn-danger m-1" (click)="delete(o.id)">
            Delete
          </button>
        </td>
      </tr>
      <tr *ngFor="let line of o.cart.lines">
        <td colspan="2"></td>
        <td>{{line.product.name}}</td>
        <td>{{line.quantity}}</td>
      </tr>
    </ng-template>

  </tbody>
</table>
